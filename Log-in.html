<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="login-style.css" rel="stylesheet">
</head>
<body class="split-screen-body">
    <div class="split-container">
        <!-- Left Side - Green Curved Background -->
        <div class="split-left">
            <h1 class="welcome-text">Welcome</h1>
        </div>

        <!-- Right Side - Login Form -->
        <div class="split-right">
            <div class="form-card">
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password">
                    </div>

                    <div class="login-button">
                        <a href="commuter.html">Log-in</a>
                    </div>
                    
                    <div class="form-links">
                        <a href="#" class="link-text">Forgot password?</a>
                    </div>

                    <div class="form-footer">
                        <span class="footer-text">Don't have an account? <a href="Registration.html" class="link-text-bold">Sign up here</a></span> 
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
