<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!--Navigation Bar-->
    <nav>
        <div class="logo">
            <a href="index.html">
            <img src="../images/logoo.png" alt="lakbay-logo">
            </a>
            <a href="index.html">
                <span class="logo-text">Larga</span>
            </a>
        </div>
        <div class="controls">
            <!--Search Bar-->
            <div class="search-container">
                <i class="bi bi-search search-icon"></i>
                <input list="routes" class="search-bar" placeholder="Select your route">
                <datalist id="routes">
                    <option value="Angat - Monumento">
                    <option value="Norzagaray - Divisoria">
                    <option value="Sapangpalang - Manila">
                    <option value="Santa Maria - Meycauayan">
                </datalist>
            </div>
            <!--Buttons for commuters, drivers, and profile-->
            <ul>
                <li class="main-menu">
                    <a href="#" class="notif-btn" id="notifToggle"> 
                        <i class="bi bi-bell"></i> <span class="notif-text">Notifications</span></a>
                    <a href="#" id="menu-toggle">
                    <i class="bi bi-list"></i>
                    <span class="menu-text">Menu</span></a>
                    <ul class="dropdown-menu">
                        <li><a href="../mainmenu/settings.html"><i class="bi bi-gear"></i> Settings</a></li>
                        <li><a href="../mainmenu/about-us.html"><i class="bi bi-info-circle"></i> About Us</a></li>
                        <li><a href="../login/Log-in.html"><i class="bi bi-box-arrow-right"></i> Log Out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Notification panel (hidden by default) -->
    <div id="notifPanel" class="notification-panel" aria-hidden="true">
        <div class="notification-card">
            <div class="notification-header">
                <h3>Notification</h3>
                <div class="notification-header-icons">
                    <button class="nh-btn" id="notifMute" title="Mute notifications"><i class="bi bi-bell-slash"></i></button>
                    <button class="nh-btn" id="notifInbox" title="Read all"><i class="bi bi-envelope-open"></i></button>
                </div>
            </div>
            <div class="notification-list" id="notificationList" role="list">
                <!-- JS will populate notification items here -->
            </div>
        </div>
    </div>

    <!--Div for the leaflet map to set as the website background image-->
    <div class="leaflet-map" id="map"></div>

    <!--Part of the website that shows all of the information-->
    <!-- 'Add a mark in your waiting area' button removed as requested -->

    <!-- commuters-info panel removed from page; using popup template instead -->

    <!-- Hidden template for popup (clone this into Leaflet popups so the on-page UI stays visible) -->
    <div id="popup-commuters-info-template" style="display:none;" aria-hidden="true">
        <div class="commuters-info">
            <div class="waiting-area-section">
                <p>This location is your waiting area.</p>
            </div>
            <div class="vehicle-info">
                <h3>Public Vehicle Info:</h3>
                <div class="information-line">
                    <span>Status:</span>
                    <span class="vehicle-status">Active</span>
                </div>
                <div class="information-line">
                    <span>Speed:</span>
                    <span class="speed">20km/hour</span>
                </div>
                <div class="information-line">
                    <span>Route:</span>
                    <span class="route">Sta Maria - San Gabriel - Halang</span>
                </div>
                <div class="arrival-info">
                    <h4>Estimated Time of Arrival in Waiting Area</h4>
                    <div class="arrival-time">
                        <span class="time">2:30 PM</span>
                    </div>
                    <p class="distance">Distance: 6.9 KM remaining</p>
                </div>
                <button class="set-notifications-button">Notify me!</button>
            </div>
        </div>
    </div>

    <!--Script for the leaflet map-->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="">
    </script>

    <!-- Dropdown/menu and map behavior moved to external JS -->
    <!-- Leaflet Routing Machine JS -->
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.min.js"></script>
    <!-- Commuter logic (ES module so we can import Supabase client) -->
    <script type="module" src="commuter.js"></script>
    </body>
    </html>
