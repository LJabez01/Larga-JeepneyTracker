<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Styles moved to style.css for maintainability -->
    <title>Document</title>
</head>
<body>
    <!--Navigation Bar-->
    <nav>
        <div class="logo">
            <a href="index.html">
            <img src="../images/logoo.png" alt="lakbay-logo">
            </a>
            <a href="index.html">
                <span class="logo-text">Larga</span>
            </a>
        </div>
        <div class="controls">
            <!--Buttons for commuters, drivers, and profile-->
            <ul>
                <li class="main-menu">
                    <a href="#" class="notif-btn" id="notifToggle"> 
                        <i class="bi bi-bell"></i> <span class="notif-text">Notifications</span></a>
                    <a href="#" id="menu-toggle">
                    <i class="bi bi-list"></i>
                    <span class="menu-text">Menu</span></a>
                    <ul class="dropdown-menu">
                        <li><a href="../mainmenu/settings.html"><i class="bi bi-gear"></i> Settings</a></li>
                        <li><a href="../mainmenu/about-us.html"><i class="bi bi-info-circle"></i> About Us</a></li>
                        <li><a href="../login/Log-in.html"><i class="bi bi-box-arrow-right"></i> Log Out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Notification panel (hidden by default) -->
    <div id="notifPanel" class="notification-panel" aria-hidden="true">
        <div class="notification-card">
            <div class="notification-header">
                <h3>Notification</h3>
                <div class="notification-header-icons">
                    <button class="nh-btn" id="notifMute" title="Mute notifications"><i class="bi bi-bell-slash"></i></button>
                    <button class="nh-btn" id="notifInbox" title="Read all"><i class="bi bi-envelope-open"></i></button>
                </div>
            </div>
            <div class="notification-list" id="notificationList" role="list">
                <!-- JS will populate notification items here -->
            </div>
        </div>
    </div>

    <!--Div for the leaflet map to set as the website background image-->
    <div class="leaflet-map" id="map"></div>

    <!--Route Selection-->
    <div class="route-card">
        <button id="hideBtn" class="hide-btn">
            <i class="bi bi-chevron-bar-right"></i>
        </button>

        <h2>Select Your Route</h2>

        <div class="dropdown-box">
            <select id="driver-route">
                <option disabled selected value="">Select your route</option>
            </select>
        </div>

        <button id="use-last-route" class="last-route-btn" type="button" style="display: none;">
            Use last route
        </button>

        <!-- Driver Guidance (updated by driver.js) -->
        <div class="driver-guidance" id="driver-guidance" aria-live="polite">
            <div class="dg-row"><span class="dg-label">Status:</span> <span id="dg-status">Standby</span></div>
            <div class="dg-row"><span class="dg-label">Next terminal:</span> <span id="dg-next-terminal">—</span></div>
            <div class="dg-row"><span class="dg-label">Distance:</span> <span id="dg-distance">—</span></div>
            <div class="dg-row"><span class="dg-label">Speed:</span> <span id="dg-speed"></span></div>
            <div class="dg-row"><span class="dg-label">ETA:</span> <span id="dg-eta"></span></div>
            <div class="dg-row"><span class="dg-label">Commuters (route):</span> <span id="dg-commuters">—</span></div>
        </div>

        <button class="start-btn">Largaaaa!</button>
        <button class="stop-btn">Wakasan</button>
    </div>

    <button id="showBtn" class="show-btn hidden">
        <i class="bi bi-chevron-bar-left"></i>
    </button>


    <!--Script for the leaflet map-->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="">
    </script>

    <!-- Leaflet Routing Machine JS (required for L.Routing.control) -->
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.min.js"></script>
    <!-- Driver logic -->
    <script type="module" src="driver.js"></script>
</body>
</html>
