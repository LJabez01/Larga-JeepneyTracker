<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="login-style.css" rel="stylesheet">
</head>
<body class="split-screen-body">
    <div class="split-container">
        <!-- Left Side - Slideshow -->
        <div class="split-left">
            <div class="slideshow" id="auth-slideshow">
                <div class="slides"></div>
                <div class="slide-overlay">
                    <div class="quote-text" id="slide-quote"></div>
                    <div class="quote-author" id="slide-author"></div>
                    <div class="slide-indicators" id="slide-indicators"></div>
                </div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="split-right">
            <div class="form-card">
                <form id="loginForm" class="auth-form">
                    <h2 class="form-title">Welcome back!</h2>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>

                    <div class="login-button">
                        <a href="../mainpage/commuter.html" class="btn"> Log-in as Commuter</a>
                        <a href="../mainpage/driver.html" class="btn">Log-in as Driver</a>
                    </div>
                    
                    <div class="form-links">
                        <a href="#" class="link-text">Forgot password?</a>
                    </div>

                    <div class="form-footer">
                        <span class="footer-text">Don't have an account? <a href="Registration.html" class="link-text-bold">Sign up here</a></span> 
                    </div>
                </form>
            </div>
        </div>
    </div>
        <script src="login-slideshow.js"></script>
        <script src="login-handler.js"></script>
</body>
</html>
